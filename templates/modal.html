<!-- Modal for Create/Edit Product -->
<style>
  input[type="number"]::-webkit-outer-spin-button,
  input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  input[type="number"] {
    -moz-appearance: textfield;
  }
</style>
<div id="crudModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95 opacity-0">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-6 border-b">
      <div>
        <h3 id="modalTitle" class="text-xl font-semibold text-gray-900">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Post your new product and sell it fast!</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="p-6 space-y-4">
      <form id="productForm">
        <input type="hidden" id="productId" name="productId">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Product Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Product Name <span class="text-red-500">*</span></label>
            <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="e.g., Predator Elite FG" required>
          </div>

          <!-- Brand -->
          <div>
            <label for="brand" class="block text-sm font-medium text-gray-700 mb-1">Brand <span class="text-red-500">*</span></label>
            <input type="text" id="brand" name="brand" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="e.g., Adidas, Nike" required>
          </div>
        </div>

        <!-- Category -->
        <div class="mt-4">
          <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category <span class="text-red-500">*</span></label>
          <select id="category" name="category" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
            <option value="">-- Select Category --</option>
            <option value="shoes">Sepatu</option>
            <option value="clothing">Pakaian</option>
            <option value="gear">Gear (Bola, Pelindung, Alat Latihan)</option>
            <option value="accessories">Aksesoris</option>
            <option value="lifestyle">Lifestyle / Merchandise</option>
          </select>
        </div>

        <!-- Description -->
        <div class="mt-4">
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description <span class="text-red-500">*</span></label>
          <textarea id="description" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Describe the product features..." required></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <!-- Price -->
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price (Rp) <span class="text-red-500">*</span></label>
            <input type="number" id="price" name="price" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="500000" required>
          </div>

          <!-- Discount -->
          <div>
            <label for="discount" class="block text-sm font-medium text-gray-700 mb-1">Discount (%)</label>
            <input type="number" id="discount" name="discount" min="0" max="100" value="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="0">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <!-- Stock -->
          <div>
            <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stock <span class="text-red-500">*</span></label>
            <input type="number" id="stock" name="stock" min="0" value="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="10" required>
          </div>

          <!-- Rating -->
          <div>
            <label for="rating" class="block text-sm font-medium text-gray-700 mb-1">Rating (0-5)</label>
            <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" value="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="4.5">
          </div>
        </div>

        <!-- Sizes -->
        <div class="mt-4">
          <label for="sizes" class="block text-sm font-medium text-gray-700 mb-1">Available Sizes</label>
          <input type="text" id="sizes" name="sizes" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="39, 40, 41, 42 or S, M, L, XL">
          <p class="text-xs text-gray-500 mt-1">Separate sizes with commas</p>
        </div>

        <!-- Thumbnail URL -->
        <div class="mt-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700 mb-1">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="https://example.com/image.jpg">
        </div>

        <!-- Is Featured -->
        <div class="mt-4 flex items-center">
          <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500">
          <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Mark as Featured Product</label>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-3 p-6 border-t border-gray-200">
      <button type="button" class="order-2 sm:order-1 flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors" onclick="hideModal()">
        Cancel
      </button>
      <button type="submit" form="productForm" id="submitButton" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-green-700 transition-colors">
        Publish Product
      </button>
    </div>
  </div>
</div>

<script>
let isEditMode = false;
let editProductId = null;

function showModal(productId = null) {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    const modalTitle = document.getElementById('modalTitle');
    const submitButton = document.getElementById('submitButton');
    const form = document.getElementById('productForm');

    // Reset form
    form.reset();
    
    if (productId) {
        // Edit mode
        isEditMode = true;
        editProductId = productId;
        modalTitle.textContent = 'Edit Product';
        submitButton.textContent = 'Update Product';
        
        // Load product data
        loadProductData(productId);
    } else {
        // Create mode
        isEditMode = false;
        editProductId = null;
        modalTitle.textContent = 'Create New Product';
        submitButton.textContent = 'Publish Product';
    }

    modal.classList.remove('hidden'); 
    setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
    }, 50); 
}

function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
        modal.classList.add('hidden');
        isEditMode = false;
        editProductId = null;
    }, 150);
}

async function loadProductData(productId) {
    try {
        const response = await fetch(`/api/products/`);
        const products = await response.json();
        const product = products.find(p => p.id === productId);
        
        if (product) {
            document.getElementById('name').value = product.name;
            document.getElementById('brand').value = product.brand;
            document.getElementById('category').value = product.category;
            document.getElementById('description').value = product.description;
            document.getElementById('price').value = product.price;
            document.getElementById('discount').value = product.discount;
            document.getElementById('stock').value = product.stock;
            document.getElementById('rating').value = product.rating;
            document.getElementById('sizes').value = product.sizes;
            document.getElementById('thumbnail').value = product.thumbnail || '';
            document.getElementById('is_featured').checked = product.is_featured;
        }
    } catch (error) {
        console.error('Error loading product:', error);
        showToast('Failed to load product data', 'error');
    }
}

// Close modal when clicking outside
document.getElementById('crudModal')?.addEventListener('click', function(e) {
    if (e.target === this) {
        hideModal();
    }
});
</script>
