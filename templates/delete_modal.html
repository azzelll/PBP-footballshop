<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
    <div id="deleteModalContent" class="bg-white rounded-lg shadow-xl max-w-md w-full transform transition-all duration-300 scale-95 opacity-0">
        <!-- Modal Header -->
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center">
                <div class="flex-shrink-0 w-12 h-12 rounded-full bg-red-100 flex items-center justify-center mr-4">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-900">Delete Product</h3>
                    <p class="text-sm text-gray-500 mt-1">This action cannot be undone</p>
                </div>
            </div>
        </div>

        <!-- Modal Body -->
        <div class="p-6">
            <p class="text-gray-700 mb-2">Are you sure you want to delete this product?</p>
            <div class="bg-gray-50 rounded-lg p-4 mt-4">
                <p class="text-sm font-medium text-gray-900" id="deleteProductName"></p>
                <p class="text-xs text-gray-500 mt-1" id="deleteProductBrand"></p>
            </div>
            <div class="mt-4 bg-red-50 border-l-4 border-red-500 p-3 rounded-r">
                <p class="text-sm text-red-800">
                    <strong>Warning:</strong> This will permanently remove the product from your inventory.
                </p>
            </div>
        </div>

        <!-- Modal Footer -->
        <div class="bg-gray-50 px-6 py-4 border-t border-gray-200 flex flex-col sm:flex-row gap-3">
            <button type="button" onclick="hideDeleteModal()" class="order-2 sm:order-1 flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-100 transition-colors">
                Cancel
            </button>
            <button type="button" onclick="confirmDelete()" id="confirmDeleteButton" class="order-1 sm:order-2 flex-1 px-4 py-2 bg-red-600 text-white rounded-lg font-medium hover:bg-red-700 transition-colors">
                Delete Product
            </button>
        </div>
    </div>
</div>
