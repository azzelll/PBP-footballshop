{% extends 'base.html' %} 
{% block content %}
<h1>Add Product</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <h3>Sizes & Stock</h3>
    {{ formset.management_form }}
    <table>
        {% for f in formset %}
            {{ f.as_table }}
        {% endfor %}
    </table>

    <input type="submit" value="Post Product">
</form>

{% endblock %}
